<h1 mat-dialog-title>Chi tiết lớp học</h1>

<div mat-dialog-content>
    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Mã lớp học</mat-label>
            <input [value]="this.data._languageClass.id" matInput placeholder="Nhập mã lớp học" required disabled>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tên lớp học</mat-label>
            <input [value]="this.data._languageClass.name" matInput placeholder="Nhập tên lớp học" required disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Học phí theo khóa</mat-label>
            <input [value]="this.data._languageClass.courseFee" matInput placeholder="Nhập giá" required
                class="numberStyle" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Học phí theo tháng</mat-label>
            <input [value]="this.data._languageClass.monthlyFee" matInput placeholder="Nhập giá" required
                class="numberStyle" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Học phí theo buổi</mat-label>
            <input [value]="this.data._languageClass.lessonFee" matInput placeholder="Nhập giá" required
                class="numberStyle" disabled>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Ngày bắt đầu</mat-label>
            <input [value]="this.data._languageClass.startDay" [matDatepicker]="picker1" matInput
                placeholder="Choose a date start" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ngày kết thúc</mat-label>
            <input [value]="this.data._languageClass.endDay" [matDatepicker]="picker2" matInput
                placeholder="Choose a date end" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Trạng thái</mat-label>
            <mat-select [value]="this.data._languageClass.status" required style="text-align: center;" disabled>
                <mat-option *ngFor="let item of status" [value]="item.value" style="text-align: center;">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Khóa học</mat-label>
            <mat-select [value]="this.data._languageClass.courseId" required style="text-align: center;" disabled>
                <mat-option *ngFor="let item of courses" [value]="item.id" style="text-align: center;">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ghi chú</mat-label>
            <textarea [value]="this.data._languageClass.note" matInput placeholder="Nhập ghi chú" cdkTextareaAutosize
                cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3" disabled></textarea>
        </mat-form-field>
    </div>
</div>


<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close tabindex="-1">
        <mat-icon>close</mat-icon> Đóng
    </button>
</mat-dialog-actions>
