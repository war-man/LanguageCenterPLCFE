<h1 mat-dialog-title>Tạo mới lịch học</h1>
<form novalidate [formGroup]="ScheduleGroup" (ngSubmit)="createSchedule()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>Chọn khóa học</mat-label>
          <mat-select [(ngModel)]="courseSelected" (valueChange)="changeCourse($event)" formControlName="course">
            <mat-option *ngFor="let s of courses" [value]="s.id">
              {{ s.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Chọn Lớp học</mat-label>
          <mat-select [(ngModel)]="classSelected" formControlName="class">
            <mat-option *ngFor="let s of classes" [value]="s.id">
              {{ s.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Chọn ca học</mat-label>
          <mat-select [(ngModel)]="timeShiftSelected" formControlName="timeShift">
            <mat-option *ngFor="let s of timeShifts" [value]="s.id">
              {{ s.name + ": " + s.fromTime + "-" + s.toTime}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-checkbox *ngFor="let item of learnDays" [value]="item.value" style="margin-left: 5px;"
          (change)="ChangeDays($event.checked, item)">{{ item.name }}</mat-checkbox>


      </div>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" tabindex="-1">
      <mat-icon>add_circle</mat-icon>
      Thêm
    </button>
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
      <mat-icon>cancel</mat-icon>
      Hủy
    </button>
  </mat-dialog-actions>
</form>
