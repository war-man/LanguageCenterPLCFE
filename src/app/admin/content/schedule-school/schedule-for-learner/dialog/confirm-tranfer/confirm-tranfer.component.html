<h1 mat-dialog-title>Điều chỉnh lịch học</h1>
<form novalidate [formGroup]="ScheduleGroup" (ngSubmit)="updateSchedule()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">

        <mat-form-field appearance="outline">
          <mat-label>Chọn ca học</mat-label>
          <mat-select [(ngModel)]="timeShiftSelected" formControlName="timeShift">
            <mat-option *ngFor="let s of timeShifts" value="{{ s.id }}">
              {{ s.name + ": " + s.fromTime + "-" + s.toTime}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" tabindex="-1">
      <mat-icon>check</mat-icon>
      Xác nhận
    </button>
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
      <mat-icon>cancel</mat-icon>
      Hủy
    </button>
  </mat-dialog-actions>
</form>
