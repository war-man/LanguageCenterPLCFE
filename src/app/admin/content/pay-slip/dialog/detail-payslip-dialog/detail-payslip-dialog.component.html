<h1 mat-dialog-title>Chi tiết phiếu chi </h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Tên loại chi</mat-label>
                <input [value]="data._paySlip.paySlipTypeName"  matInput  disabled> 
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nội dung chi</mat-label>
                <textarea [value]="data._paySlip.content" matInput
                    cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3" disabled></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Ngày chi</mat-label>
                <input [value]="date" matInput  disabled>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Người nhận</mat-label>
                <input [value]="data._paySlip.receiver" matInput   disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Tổng tiền</mat-label>
                <input [value]="data._paySlip.total"  matInput  disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Trạng thái</mat-label>
                <mat-select [value]="data._paySlip.status" required style="text-align: left;" disabled >
                    <mat-option *ngFor="let item of status" [value]="item.code" style="text-align: left;">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Ghi chú</mat-label>
                <textarea [value]="data._paySlip.note" matInput 
                cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3" disabled></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">Đóng</button>
</mat-dialog-actions>
