<h1 mat-dialog-title>Cập nhật khóa học</h1>
<form novalidate [formGroup]="FormGroup" (ngSubmit)="updateCourse()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Tên khóa học</mat-label>
                    <input [(ngModel)]="course.name" formControlName="name" matInput placeholder="Nhập tên khóa học" required class="numberStyle">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Học phí</mat-label>
                    <input type="number" [(ngModel)]="course.price" formControlName="price" matInput placeholder="Nhập giá" required class="numberStyle">
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Thời gian học (Tháng)</mat-label>
                    <input type="number" [(ngModel)]="course.traingTime" formControlName="traingTime" matInput required class="numberStyle">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Số lượng buổi học</mat-label>
                    <input type="number" [(ngModel)]="course.numberOfSession" formControlName="numberOfSession" matInput required class="numberStyle">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Trạng thái</mat-label>
                    <mat-select [(ngModel)]="course.status" formControlName="status" required style="text-align: center;">
                        <mat-option *ngFor="let item of status" [value]="item.value" style="text-align: center;">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nội dung khóa học</mat-label>
                    <textarea [(ngModel)]="course.content" formControlName="content" matInput placeholder="Nhập nội dung cho khóa học"
                        cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" class="numberStyle"></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Ghi chú</mat-label>
                    <textarea [(ngModel)]="course.note" formControlName="note" matInput placeholder="Nhập chi chú" cdkTextareaAutosize
                        cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3" class="numberStyle"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button type="submit" mat-raised-button color="primary" tabindex="-1" >
            <mat-icon>check</mat-icon>
            Cập nhật
        </button>
        <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
            <mat-icon>cancel</mat-icon>
            Hủy
        </button>
    </mat-dialog-actions>
</form>
