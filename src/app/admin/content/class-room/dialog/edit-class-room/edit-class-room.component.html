<h1 mat-dialog-title>Cập nhật phong học</h1>
<form novalidate [formGroup]="editFormGroup" (ngSubmit)="updateClassRoom()">
        <div mat-dialog-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <input [(ngModel)]="classRoom.name" formControlName="name" required matInput placeholder="Tên phòng học" >
                        </mat-form-field>
        
                        <mat-form-field appearance="outline">
                            <mat-label>Chọn trạng thái</mat-label>
                            <mat-select [(ngModel)]="classRoom.status"  formControlName="status" required >
                                <mat-option *ngFor="let item of status" [value]="item.value" >
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
        
                        <mat-form-field appearance="outline">
                            <textarea [(ngModel)]="classRoom.note" formControlName="note" matInput placeholder="Ghi chú" 
                                cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>

    <mat-dialog-actions align="end">
        <button type="submit" mat-raised-button color="primary" tabindex="-1">
            <mat-icon>check</mat-icon>
            Cập nhật
        </button>
        <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
            <mat-icon>cancel</mat-icon>
            Hủy
        </button>
    </mat-dialog-actions>
</form>
